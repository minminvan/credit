<!-- 信用卡绑定 -->
<div class="nav-cur">
	信用卡绑定
</div>
<div class="credit-title">
	请填写正确信息
</div>
<form class="credit-bind-panel">
	<div class="credit-bind-header">填写绑定信息</div>
	<div class="credit-bind-form">
		<div>
			<label for="creditNum" class="credit-bind-title">信用卡号：</label>
			<input type="text" name="creditNum" placeholder="请输入" class="long-btn" id="creditNum">
		</div>
		<div>
			<label for="ownerName" class="credit-bind-title">持卡人姓名：</label>
			<input type="text" name="ownerName" placeholder="请输入" class="long-btn" id="ownerName">
		</div>
		<div>
			<label for="cvv2" class="credit-bind-title">cvv2：</label>
			<input type="text" name="cvv2" placeholder="请输入" class="long-btn" id="cvv2">
		</div>
		<div>
			<label for="exp" class="credit-bind-title">有效期：</label>
			<input type="text" class="short-btn" placeholder="请输入" id="exp" name="exp">
		</div>
		<div>
			<label for="phoneNum" class="credit-bind-title">手机号：</label>
			<input type="text" placeholder="请输入" class="long-btn" id="phoneNum" name="phoneNum">
		</div>
		<div>
			<label for="code" class="credit-bind-title">验证码：</label>
			<input type="button" name="" value="获取验证码" class="code-btn">
			<input type="text" placeholder="请输入" class="short-btn" id="code" name="code">

		</div>
	</div>
	<input type="submit" name="" value="提交信息" class="submit-btn">
</form>
